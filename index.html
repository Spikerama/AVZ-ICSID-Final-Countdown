<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ICSID Arbitration Countdown</title>

<!-- ✅ Apple-style Aesthetics -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background: linear-gradient(to bottom, #111113, #1a1c1e);
    color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    text-align: center;
}

/* ✅ Headline */
.header-text {
    font-size: 2.5em;
    font-weight: 600;
    text-align: center;
    margin-bottom: 30px;
    letter-spacing: -0.02em;
}

/* ✅ Countdown Box Container */
.countdown-container {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
    margin-bottom: 50px;
}

/* ✅ Countdown Boxes - Apple Glassmorphism */
.counter {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 40px;
    text-align: center;
    width: 140px;
    height: 140px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.08);
}

.num {
    font-size: 3.5em;
    font-weight: 600;
    color: #ffffff;
    letter-spacing: -0.03em;
}

.text {
    font-size: 0.85em;
    font-weight: 400;
    color: rgba(255, 255, 255, 0.7);
}

/* ✅ Animated Context Text */
.context-text {
    font-size: 1.3em;
    font-weight: 400;
    line-height: 1.5;
    opacity: 0;
    transition: opacity 1s ease-out;
}

/* ✅ Mobile Optimization */
@media (max-width: 768px) {
    .header-text { font-size: 2em; }
    .countdown-container {
        flex-wrap: wrap;
        gap: 10px;
    }
    .counter {
        width: 100px;
        height: 100px;
        padding: 20px;
    }
    .num { font-size: 2.5em; }
    .text { font-size: 0.75em; }
}
</style>
</head>

<body>

<!-- ✅ Headline -->
<div class="header-text">
    ICSID Arbitration Tribunal <br> AVZ vs. DRC
</div>

<!-- ✅ Countdown Timer -->
<div class="countdown-container">
    <div class="counter">
        <span class="num days">00</span>
        <div class="text">DAYS</div>
    </div>
    <div class="counter">
        <span class="num hours">00</span>
        <div class="text">HOURS</div>
    </div>
    <div class="counter">
        <span class="num minutes">00</span>
        <div class="text">MINUTES</div>
    </div>
    <div class="counter">
        <span class="num seconds">00</span>
        <div class="text">SECONDS</div>
    </div>
</div>

<!-- ✅ Animated Text -->
<div class="context-text">The ruling will determine who controls the world’s largest lithium deposit.</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
const countdownDate = new Date("2025-06-02T00:00:00").getTime();
const daysElem = document.querySelector(".days");
const hoursElem = document.querySelector(".hours");
const minutesElem = document.querySelector(".minutes");
const secondsElem = document.querySelector(".seconds");

function updateCountdown() {
    const now = new Date().getTime();
    const distance = countdownDate - now;

    daysElem.textContent = String(Math.max(0, Math.floor(distance / (1000 * 60 * 60 * 24)))).padStart(2, '0');
    hoursElem.textContent = String(Math.max(0, Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)))).padStart(2, '0');
    minutesElem.textContent = String(Math.max(0, Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)))).padStart(2, '0');
    secondsElem.textContent = String(Math.max(0, Math.floor((distance % (1000 * 60)) / 1000))).padStart(2, '0');
}

// Call updateCountdown initially
updateCountdown();
setInterval(updateCountdown, 1000);

// ✅ Animate Context Text 
gsap.to(".context-text", { opacity: 1, duration: 2, delay: 2 });
</script>

</body>
</html>
