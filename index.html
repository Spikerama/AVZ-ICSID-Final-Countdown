<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ICSID Arbitration Countdown</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: url('https://i.imgur.com/BKlm6M6.png') no-repeat center center/cover;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

/* ✅ Desktop Headline */
.header-text-desktop {
    font-size: 1.8em;
    font-weight: 600;
    text-align: left;
    width: 600px;
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
}

/* ✅ Mobile Headline (Hidden on Desktop) */
.header-text-mobile {
    font-size: 3em;
    font-weight: 600;
    text-align: left;
    width: 90%;
    position: absolute;
    top: 8%;
    left: 50%;
    transform: translateX(-50%);
    display: none;
}

/* ✅ Countdown Timer */
.countdown-container {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
    width: 100%;
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translateX(-50%);
}

/* ✅ Countdown Boxes */
.counter {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    text-align: center;
    width: 140px;
    height: 140px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.num {
    font-size: 3.8em;
    font-weight: 700;
}

.text {
    font-size: 0.70em;
    transform: translateY(-2px);
    opacity: 0.7;
    font-weight: 600;
}

/* ✅ Desktop Context Text */
.context-text-desktop {
    font-size: 1em;
    text-align: left;
    width: 600px;
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translateX(-50%);
    line-height: 1.5;
}

/* ✅ Mobile Context Text (Hidden on Desktop) */
.context-text-mobile {
    font-size: 1.4em;
    text-align: left;
    width: 90%;
    position: absolute;
    top: 86%;
    left: 50%;
    transform: translateX(-50%);
    display: none;
}

/* Hide all text sets initially */
.text-set {
    opacity: 0;
    position: absolute;
    width: 100%;
}

/* ✅ Mobile Optimization */
@media (max-width: 768px) {
    .header-text-desktop { display: none; } 
    .header-text-mobile { display: block; }

    .context-text-desktop { display: none; }
    .context-text-mobile { display: block; }

    .countdown-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        width: 90%;
        max-width: 400px;
        top: 30%;
    }

    .counter {
        width: 100%;
        height: auto;
        aspect-ratio: 1 / 1;
        padding: 20px;
    }

    .num {
        font-size: 5em;
    }

    .text {
        font-size: 1em;
    }
}
</style>
</head>
<body>

<!-- ✅ Desktop Headline -->
<div class="header-text-desktop">
    ICSID arbitration tribunal of AVZ vs DRC<br>
    The Democratic Republic of Corruption.
</div>

<!-- ✅ Mobile Headline -->
<div class="header-text-mobile">
    ICSID tribunal<br>
    AVZ vs DRC.
</div>

<div class="countdown-container">
    <div class="counter">
        <span class="num days">00</span>
        <div class="text">DAYS</div>
    </div>
    <div class="counter">
        <span class="num hours">00</span>
        <div class="text">HOURS</div>
    </div>
    <div class="counter">
        <span class="num minutes">00</span>
        <div class="text">MINUTES</div>
    </div>
    <div class="counter">
        <span class="num seconds">00</span>
        <div class="text">SECONDS</div>
    </div>
</div>

<!-- ✅ Desktop Animated Text -->
<div class="context-text-desktop">
    <!-- Text sets for desktop, same as before -->
</div>

<!-- ✅ Mobile Animated Text -->
<div class="context-text-mobile">
    <!-- Text sets for mobile, same as before -->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
// Countdown timer
const targetDate = new Date("2025-06-02T00:00:00").getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.querySelector(".days").textContent = days < 10 ? `0${days}` : days;
    document.querySelector(".hours").textContent = hours < 10 ? `0${hours}` : hours;
    document.querySelector(".minutes").textContent = minutes < 10 ? `0${minutes}` : minutes;
    document.querySelector(".seconds").textContent = seconds < 10 ? `0${seconds}` : seconds;

    if (distance < 0) {
        clearInterval(countdownInterval);
        document.querySelector(".countdown-container").innerHTML = "EXPIRED";
    }
}

const countdownInterval = setInterval(updateCountdown, 1000);

// Mobile Text Animation
const textSetsMobile = document.querySelectorAll(".context-text-mobile .text-set");
let currentSetIndexMobile = 0;

function showNextSetMobile() {
    const currentSet = textSetsMobile[currentSetIndexMobile];

    gsap.to(currentSet, { opacity: 1, duration: 1 });

    gsap.fromTo(
        currentSet.querySelectorAll(".reveal-text"),
        { opacity: 0, y: 15 },
        { opacity: 1, y: 0, stagger: 1.5, duration: 1.2 }
    );

    let delayBeforeNext = 6000 + (currentSet.querySelectorAll(".reveal-text").length * 1500);
    let finalDelay = 3000;

    setTimeout(() => {
        gsap.to(currentSet, { opacity: 0, duration: 1.5 });
        currentSetIndexMobile = (currentSetIndexMobile + 1) % textSetsMobile.length;
        let nextDelay = (currentSetIndexMobile === 0) ? finalDelay : 1500;
        setTimeout(showNextSetMobile, nextDelay);
    }, delayBeforeNext);
}

setTimeout(showNextSetMobile, 3000);

// Desktop Text Animation
const textSetsDesktop = document.querySelectorAll(".context-text-desktop .text-set");
let currentSetIndexDesktop = 0;

function showNextSetDesktop() {
    const currentSet = textSetsDesktop[currentSetIndexDesktop];

    gsap.to(currentSet, { opacity: 1, duration: 1 });

    gsap.fromTo(
        currentSet.querySelectorAll(".reveal-text"),
        { opacity: 0, y: 15 },
        { opacity: 1, y: 0, stagger: 1.5, duration: 1.2 }
    );

    let delayBeforeNext = 6000 + (currentSet.querySelectorAll(".reveal-text").length * 1500);
    let finalDelay = 3000;

    setTimeout(() => {
        gsap.to(currentSet, { opacity: 0, duration: 1.5 });
        currentSetIndexDesktop = (currentSetIndexDesktop + 1) % textSetsDesktop.length;
        let nextDelay = (currentSetIndexDesktop === 0) ? finalDelay : 1500;
        setTimeout(showNextSetDesktop, nextDelay);
    }, delayBeforeNext);
}

setTimeout(showNextSetDesktop, 3000);
</script>
</body>
</html>
