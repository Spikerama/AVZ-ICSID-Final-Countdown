<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ICSID Arbitration Countdown</title>
<style>
/* ✅ Apple-Inspired Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "SF Pro Display", sans-serif; /* Apple's system font */
}

body {
    background: radial-gradient(circle at top, #111820, #050A0F);
    color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    overflow: hidden;
}

/* ✅ Glassmorphic Countdown */
.countdown-container {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
    width: 100%;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translateX(-50%);
}

.counter {
    background: rgba(255, 255, 255, 0.08);
    padding: 50px;
    text-align: center;
    width: 170px;
    height: 170px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 16px;
    backdrop-filter: blur(12px);
    box-shadow: 0 4px 30px rgba(255, 255, 255, 0.15);
    transition: all 0.3s ease-in-out;
}

.counter:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 40px rgba(255, 255, 255, 0.25);
}

.num {
    font-size: 3.8em;
    font-weight: 700;
    color: #ffffff;
    text-shadow: 0px 0px 12px rgba(0, 204, 255, 0.8);
    transition: text-shadow 0.3s ease-in-out;
}

.counter:hover .num {
    text-shadow: 0px 0px 24px rgba(0, 204, 255, 1);
}

.text {
    font-size: 0.85em;
    opacity: 0.7;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
}

/* ✅ Apple Keynote Title */
.header-text {
    font-size: 2.5em;
    font-weight: 600;
    text-align: center;
    width: 90%;
    position: absolute;
    top: 15%;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
}

/* ✅ Cinematic Text Blocks */
.context-text {
    font-size: 1.4em;
    text-align: center;
    width: 800px;
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
}

/* ✅ Responsive */
@media (max-width: 768px) {
    .countdown-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        width: 90%;
        max-width: 400px;
        top: 35%;
    }

    .counter {
        width: 100%;
        height: auto;
        padding: 20px;
    }

    .num {
        font-size: 3em;
    }

    .text {
        font-size: 0.9em;
    }

    .context-text {
        font-size: 1.1em;
        width: 90%;
    }
}
</style>
</head>
<body>

<!-- ✅ Apple-Style Title -->
<div class="header-text">
    ICSID Arbitration Tribunal Countdown
</div>

<!-- ✅ Glass Countdown -->
<div class="countdown-container">
    <div class="counter">
        <span class="num days">00</span>
        <div class="text">DAYS</div>
    </div>
    <div class="counter">
        <span class="num hours">00</span>
        <div class="text">HOURS</div>
    </div>
    <div class="counter">
        <span class="num minutes">00</span>
        <div class="text">MINUTES</div>
    </div>
    <div class="counter">
        <span class="num seconds">00</span>
        <div class="text">SECONDS</div>
    </div>
</div>

<!-- ✅ Cinematic Text -->
<div class="context-text">
    A crucial ruling that will define the future of lithium mining.
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>

// ✅ Apple-Style Countdown Animation
const countdownDate = new Date("2025-06-02T00:00:00").getTime();
const daysElem = document.querySelector(".days");
const hoursElem = document.querySelector(".hours");
const minutesElem = document.querySelector(".minutes");
const secondsElem = document.querySelector(".seconds");

function updateCountdown() {
    const now = new Date().getTime();
    const distance = countdownDate - now;

    daysElem.textContent = String(Math.max(0, Math.floor(distance / (1000 * 60 * 60 * 24)))).padStart(2, '0');
    hoursElem.textContent = String(Math.max(0, Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)))).padStart(2, '0');
    minutesElem.textContent = String(Math.max(0, Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)))).padStart(2, '0');
    secondsElem.textContent = String(Math.max(0, Math.floor((distance % (1000 * 60)) / 1000))).padStart(2, '0');
}

// Update countdown every second
updateCountdown();
setInterval(updateCountdown, 1000);

// ✅ Cinematic Reveal
gsap.to(".header-text", { opacity: 1, y: -20, duration: 1.5, ease: "power2.out" });
gsap.to(".context-text", { opacity: 1, y: -10, duration: 2, delay: 1.5, ease: "power2.out" });

</script>

</body>
</html>
